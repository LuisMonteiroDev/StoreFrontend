<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-screen.componenst.css">
    <title>tela de login</title>
</head>
<body>

    <form id="form-login">
      <div>
        <img src="/assets/logo.png" alt="logo" id="logomarca">
      </div>
      <div>
        <h5 class="login-text">NOVADATA</h5>
      </div>
      <br>
        <div class="form-fields">
          <label for="username">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email aqui!" required>
          <br>
          <br>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha aqui!" required>
        </div>
        <br>
        <br>
        <div>
          <button type="submit" class="button-login">
            <strong class="button-text"><a href="../home/home.component.html"><span>SIGN IN</span></a></strong>
          </button>
        </div> 
       
        <br>
        <div>
          <button type="submit" class="button-forgot-password">
            <strong class="button-text"><a href="../home/forgot-password.component.html"><span>Forgot password?</span></a></strong>
          </button>
        </div>
        <br>
    </form>
    
</body>
</html>
